<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
  <p class="text-black">We will rock you!</p>
  <p class="text-red-900">We will rock you!</p>
    <!-- Background Colors -->
<p class="bg-black-900 text-red-900">We will rock you!</p>
<div class="p bg-emerald-800 text-white">We will rock you</div>
    <!-- Text Underline -->
    <p class="underline decoration-red-300">We will rock you!</p>
    <p class="underline decoration-yellow-300">We will rock you!</p>
    <!-- Border Colors -->
     <input type="put your name" class="border border-blue-400">

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->

    <button class="outline outline-blue-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-200 shadow-cyan-300/50"> Subscribe</button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(250, 255, 0)]">Hello</div>

  </body>
</html>
